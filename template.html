<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="utf-8">
<title>Mathemagics</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="myscripts.js"></script>

</head>
<body>

<div id="container">

<div id="nonClickable">

<div id="back">

</div>

<div id="score">

</div>

<div id="multiplier">

</div>

<div class="hexagon">

<canvas id="hexagonLevel" width="35" height="35"></canvas>

</div>

</div>

<div id="clickable">

<div id="matrix">
<div class="row">
<canvas id="r1c1" class="matrixCard" width="100" height="140" onclick="revealR1C1('r1c1')"></canvas>
<canvas id="r1c2" class="matrixCard" width="100" height="140" onclick="revealR1C2('r1c2')"></canvas>
<canvas id="r1c3" class="matrixCard" width="100" height="140" onclick="revealR1C3('r1c3')"></canvas>
</div>
<div class="row">
<canvas id="r2c1" class="matrixCard" width="100" height="140" onclick="revealR2C1('r2c1')"></canvas>
<canvas id="r2c2" class="matrixCard" width="100" height="140" onclick="revealR2C2('r2c2')"></canvas>
<canvas id="r2c3" class="matrixCard" width="100" height="140" onclick="revealR2C3('r2c3')"></canvas>
</div>
<div class="row">
<canvas id="r3c1" class="matrixCard" width="100" height="140" onclick="revealR3C1('r3c1')"></canvas>
<canvas id="r3c2" class="matrixCard" width="100" height="140" onclick="revealR3C2('r3c2')"></canvas>
<canvas id="r3c3" class="matrixCard" width="100" height="140" onclick="revealR3C3('r3c3')"></canvas>
</div>
</div>

<div id="equation">
<canvas id="first" class="optionCard" width="75" height="105"></canvas>
<canvas id="second" class="operatorCard" width="75" height="105"></canvas>
<canvas id="third" class="optionCard" width="75" height="105"></canvas>
<canvas id="fourth" class="equals" width="30" height="105"></canvas>
<canvas id="fifth" class="answerCard" width="75" height="105"></canvas>
</div>

</div>

</div>

<script>

/* draws the equals sign */
var equalsCanvas = document.getElementById("fourth");
var equalsCtx = equalsCanvas.getContext("2d");
equalsCtx.font = "35px Trebuchet MS";
equalsCtx.fillStyle = "black";
equalsCtx.textAlign = "center";
equalsCtx.fillText("=", equalsCanvas.width/2, equalsCanvas.height/2); 

/* draws the level in the hexagon */
var hexagonLevelCanvas = document.getElementById("hexagonLevel");
var hexagonLevelCtx = hexagonLevelCanvas.getContext("2d");
hexagonLevelCtx.font = "25px Trebuchet MS";
hexagonLevelCtx.fillStyle = "black";
hexagonLevelCtx.textAlign = "center";
hexagonLevelCtx.fillText("1", hexagonLevelCanvas.width/2, hexagonLevelCanvas.height/2); 

</script>

</body>
</html>
