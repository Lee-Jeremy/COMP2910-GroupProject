<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mathemagics Version 1.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="base.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.20/dist/jquery.flip.min.js"></script>
<script src="myscripts.js"></script>
</head>
<body>
	<!-- Wrapper -->
	<div id="wrapper">
        
		<!-- Header -->
		<div id="header" class="container">
			<div>
				<div></div> <!-- Back Button -->
			</div>		
			<div id="points"> 
				<div id="score" class="numbers">0 Pts</div> <!-- Points -->
			</div>
			<div id="multiplier">
				<div id="value" class="numbers">x4</div> <!-- Multiplier -->
			</div>
			<div>
				<div></div><!-- Hexagon -->
			</div>
			<div>
				<div></div><!-- Hearts -->
			</div>
		</div>

		<!-- Matrix -->
		<div id="matrix" class="container">
			<div id="r1c1" class="matrixCards" onclick="revealR1C1()"> <!-- 1st card --> <!-- 1st ROW -->
				<div id="r1c1Back" class="back"><div id="test1" class="overlayText"></div></div>	
				<div id="r1c1Front" class="front"></div>
			</div>
			<div id="r1c2" class="matrixCards" onclick="revealR1C2()"> <!-- 2nd card -->
				<div id="r1c2Back" class="back"></div>	
				<div id="r1c2Front" class="front"></div>	
			</div>
			<div id="r1c3" class="matrixCards" onclick="revealR1C3()"> <!-- 3rd card -->
				<div id="r1c3Back" class="back"></div>	
				<div id="r1c3Front" class="front"></div>	
			</div>
			<div id="r2c1" class="matrixCards" onclick="revealR2C1()"> <!-- 4th card --> <!-- 2nd ROW -->
				<div id="r2c1Back" class="back"></div>	
				<div id="r2c1Front" class="front"></div>	
			</div>
			<div id="r2c2" class="matrixCards" onclick="revealR2C2()"> <!-- 5th card -->
				<div id="r2c2Back" class="back"></div>	
				<div id="r2c2Front" class="front"></div>	
			</div>
			<div id="r2c3" class="matrixCards" onclick="revealR2C3()"> <!-- 6th card -->
				<div id="r2c3Back" class="back"></div>	
				<div id="r2c3Front" class="front"></div>	
			</div>
			<div id="r3c1" class="matrixCards" onclick="revealR3C1()"> <!-- 7th card --> <!-- 3rd ROW -->
				<div id="r3c1Back" class="back"></div>	
				<div id="r3c1Front" class="front"></div>	
			</div>
			<div id="r3c2" class="matrixCards" onclick="revealR3C2()"> <!-- 8th card -->
				<div id="r3c2Back" class="back"></div>	
				<div id="r3c2Front" class="front"></div>	
			</div>
			<div id="r3c3" class="matrixCards" onclick="revealR3C3()"> <!-- 9th card -->
				<div id="r3c3Back" class="back"></div>	
				<div id="r3c3Front" class="front"></div>	
			</div>
			<div id="animationCard1"></div> <!-- Only used for fly animation -->
			<div id="animationCard2"></div> <!-- Only used for fly animation -->
			<div id="animationCard3"></div> <!-- Only used for fly animation -->
			<div id="animationCard4"></div> <!-- Only used for fly animation -->
			<div id="animationCard5"></div> <!-- Only used for fly animation -->
			<div id="animationCard6"></div> <!-- Only used for fly animation -->
			<div id="animationCard7"></div> <!-- Only used for fly animation -->
			<div id="animationCard8"></div> <!-- Only used for fly animation -->
			<div id="animationCard9"></div> <!-- Only used for fly animation -->
			<div id="animationCard10"></div> <!-- Only used for fly animation -->
			<div id="animationCard11"></div> <!-- Only used for fly animation -->
		</div>

		<!-- Equation -->
		<div id="equation" class="container">
			<div id="eqCard1" class="equationCards"> <!-- 1st user selected equation card -->
				<div id="eqCard1Back" class="back"></div>	
				<div id="eqCard1Front" class="front"></div>	
			</div>
			<div id="eqCard2" class="equationCards"> <!-- Operator card -->
				<div id="eqCard2Back" class="back"></div>	
				<div id="eqCard2Front" class="front"></div>	
			</div>
			<div id="eqCard3" class="equationCards"> <!-- 2nd user selected equation card -->
				<div id="eqCard3Back" class="back"></div>	
				<div id="eqCard3Front" class="front"></div>	
			</div>
			<div id="equals" class="equationCards"> <!-- Equals Operator card -->	
				<div class="fourth">=</div>
			</div>
			<div id="eqCard4" class="equationCards"> <!-- Answer card -->
				<div id="eqCard4Back" class="back"></div>	
				<div id="eqCard4Front" class="front"></div>	
			</div>
		</div>
		
        <!-- Overlay Container -->
        <div id="overlayContainer">
            <div id="box">
                <div class="overlayText">
                <p id="boxText">Welcome to Mathemagics!</p>
                </div>
            </div>

            <div id="buttonLeft">
                <div class="overlayText">
                <p id="buttonLeftText">Quit</p>
                </div>
            </div>

            <div id="buttonRight">
                <div class="overlayText">
                <p id="buttonRightText">Play</p>
                </div>
            </div>
        </div> <!-- Overlay Container End -->

	</div> <!-- Wrapper End -->
</body>

</html>
