<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Responsive Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="base2.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.20/dist/jquery.flip.min.js"></script>
<script src="myscripts2.js"></script>
</head>
<body>
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<div id="header" class="container"> <!-- Points -->
			<div id="points">
				<div id="score" class="numbers">0 Pts</div>
			</div>
			<div id="multiplier">
				<div id="value" class="numbers">x4</div> <!-- Multiplier -->
			</div>
		</div>

		<!-- Matrix -->
		<div id="matrix" class="container">
			<div id="r1c1" class="matrixCards" onclick="revealR1C1()"> <!-- 1st card --> <!-- 1st ROW -->
				<div class="front"></div>	
				<div id="r1c1Reveal" class="back"></div>	
			</div>
			<div id="r1c2" class="matrixCards" onclick="revealR1C2()"> <!-- 2nd card -->
				<div class="front"></div>	
				<div id="r1c2Reveal" class="back"></div>	
			</div>
			<div id="r1c3" class="matrixCards" onclick="revealR1C3()"> <!-- 3rd card -->
				<div class="front"></div>	
				<div id="r1c3Reveal" class="back"></div>	
			</div>
			<div id="r2c1" class="matrixCards" onclick="revealR2C1()"> <!-- 4th card --> <!-- 2nd ROW -->
				<div class="front"></div>	
				<div id="r2c1Reveal" class="back"></div>	
			</div>
			<div id="r2c2" class="matrixCards" onclick="revealR2C2()"> <!-- 5th card -->
				<div class="front"></div>	
				<div id="r2c2Reveal" class="back"></div>	
			</div>
			<div id="r2c3" class="matrixCards" onclick="revealR2C3()"> <!-- 6th card -->
				<div class="front"></div>	
				<div id="r2c3Reveal" class="back"></div>	
			</div>
			<div id="r3c1" class="matrixCards" onclick="revealR3C1()"> <!-- 7th card --> <!-- 3rd ROW -->
				<div class="front"></div>	
				<div id="r3c1Reveal" class="back"></div>	
			</div>
			<div id="r3c2" class="matrixCards" onclick="revealR3C2()"> <!-- 8th card -->
				<div class="front"></div>	
				<div id="r3c2Reveal" class="back"></div>	
			</div>
			<div id="r3c3" class="matrixCards" onclick="revealR3C3()"> <!-- 9th card -->
				<div class="front"></div>	
				<div id="r3c3Reveal" class="back"></div>	
			</div>
		</div>

		<!-- Equation -->
		<div id="equation" class="container">
			<div id="first" class="equationCards"> <!-- 1st user selected equation card -->
				<div class="front"></div>	
				<div id="firstChoiceReveal" class="back"></div>	
			</div>
			<div id="operator" class="equationCards"> <!-- Operator card -->
				<div class="front"></div>	
				<div id="operatorReveal" class="back"></div>	
			</div>
			<div id="second" class="equationCards"> <!-- 2nd user selected equation card -->
				<div class="front"></div>	
				<div id="secondChoiceReveal" class="back"></div>	
			</div>
			<div id="equals" class="equationCards"> <!-- Equals Operator card -->	
				<div class="fourth">=</div>
			</div>
			<div id="answer" class="equationCards"> <!-- Answer card -->
				<div class="front"></div>	
				<div id="answerReveal" class="back"></div>	
			</div>
		</div>
		
	</div>	
</body>
</html>
